<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Smarkio - Text-to-Speech - Teste Prático</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>


</head>

<body>

    <div class="container">

        <div class="box-esquerdo">

            <form name="form1" id="form1" method="POST" action="http://localhost:3000"
                enctype="application/x-www-form-urlencoded">

                <div class="response">
                    <br>
                    Comentário
                </div>
                <textarea rows="10" cols="50" maxlength="500" id="caixaDeMensagem"></textarea><br>
                <button id="cadastrar" type="submit">Cadastrar</button>

            </form>

        </div>

        <div class="linha-vertical">

        </div>


        <div class="box-direito">
            <p>Comentários</p>

            <div id="menu-principal">
                <!--Tabela de Mensagens-->
                <table id="listaDeMensagens">
                    <tbody>
                        <!-- montar mensagens do banco aqui -->
                    </tbody>
                </table>
                <!--Fim da Tabela de Mensagens-->
            </div>
        </div>

    </div>

    <script src="js/basis.js"></script>

</html>
